# copier.yaml
_min_copier_version: "7.0"
_templates_path: .

project_folder_name:
  type: str
  help: "project_folder_name"
  default: "hello_api_folder"


file_name:
  type: str
  help: "file_name"
  default: "api.py"

container_port:
  type: int
  help: "container_port (Container port exposed by the Flask app)"
  default: 5000


docker_working_dir:
  type: str
  help: "docker_working_directory"
  default: "app"


docker_container_name:
  type: str
  help: "docker_container_name"
  default: "flask_hello"